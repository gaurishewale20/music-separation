<!DOCTYPE html>
<html>

<head>
    <title>Your Machine Learning App</title>
    <style>
        .container{
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .maincontainer{
            display: block;
        }
        .result{
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="maincontainer">
            <form name="form" action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input name="audiovar" id="audioupload" type="file">
                    <button class="but1" type="submit">Submit</button>
                </div>
            </form>
            <p>Note: Only .mp3 files less than 5MB accepted</p>
            {% if filename %}
            <div class="result">
                <p> Uploaded Audio : {{ filename }} </p>
                <audio controls>
                    <source src="uploads/{{ filename }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Vocals : </p>
                <audio controls>
                    <source src="uploads/{{ vocalsfilename }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Drums : </p>
                <audio controls>
                    <source src="uploads/{{ drumsfilename }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Bass : </p>
                <audio controls>
                    <source src="uploads/{{ bassfilename }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Other : </p>
                <audio controls>
                    <source src="uploads/{{ otherfilename }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

            </div>
            {% endif %}
        </div>

    </div>
</body>

</html>
